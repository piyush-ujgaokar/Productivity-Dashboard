<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity-Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="main">

        <section class="allElem">
            <div class="todo elem" id="0">
                <img src="https://images.unsplash.com/photo-1679210208117-d60a2e36d6bb?q=80&w=1332&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                <h1>To-Do List </h1>
            </div>
            <div class="planner elem" id="1">
                <img src="https://images.unsplash.com/photo-1674707488760-4ec87e969368?q=80&w=1332&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
               <h1> Daily Planner</h1>
            </div>
            <div class="moti elem" id="2">
                <img src="https://images.unsplash.com/photo-1621619856624-42fd193a0661?q=80&w=1158&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
               <h1> MotiVation</h1>
            </div>
            <div class="pomo elem" id="3">
                <img src="https://images.unsplash.com/photo-1648843707968-e364a7663260?q=80&w=623&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
              <h1>  Pomodoro</h1>
            </div>
            <div class="goals elem" id="4">
                <img src="https://images.unsplash.com/photo-1727347313479-b1a9812627e1?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
               <h1>Daily Goals</h1>
            </div>
        </section>
        
        <section class="fullElem todo-list-fullPage">
            <button class="back" id="0">close</button>
                <h2>Your Personalized To-Do List</h2>

                <div class="todo-container">
                    <div class="addTask">
                        <form>
                            <input id="task-input" type="text" placeholder="Enter Title">
                            <textarea placeholder="Enter Description" name="" id="" cols="30" rows="7"></textarea>
                            <div class="check-box">
                                <input type="checkbox" name="" id="check">
                                <label for="check">Mark As Important!</label>
                            </div>
                            <button>Add Task</button>
                        </form>
                    </div>
                    <div class="allTask">
                      
                    </div>
                </div>




        </section>
        <section class="fullElem Daily-planner-fullPage">
            <button class="back" id="1">close</button>
                <h1>Daily Planner</h1>
        </section>
        <section class="fullElem motivation-fullPage">
            <button class="back" id="2">close</button>
                <h1>Motivation</h1>
        </section>
        <section class="fullElem pomodoro-fullPage">
            <button class="back" id="3">close</button>
                <h1>Pomodoro</h1>
        </section>
        <section class="fullElem daily-goals-fullPage">
            <button class="back" id="4">close</button>
                <h1>Daily Goals</h1>
        </section>


    </div>




    <script src="script.js"></script>
</body>
</html>
